<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
	<h1 style="color: purple;">A SIMPLE FORM</h1>
	<h2 style="color: #FF4E5D">Form fundemental</h2>
<!-- Customer info -->
	<fieldset>
		<legend>Customer Info</legend>
		<p>
			<label for="fname">Name</label>
			<input id="fname" type="text" name="fname" value="" placeholder="Enter your name" autofocus="" size="50">
		</p>
		<p>
			<label for="telephone">Telephone</label>
			<input id="telephone" type="text" name="telephone" placeholder="pattern: 1-234-567-8910">
		</p>
		<p>
			<label for="emailadd">E-mail Address</label>
			<input type="text" name="Email" id="emailadd" placeholder="Enter your email address" size="50">
		</p>
		<p>
			Gender:
			<label for="male">Male</label>
			<input type="radio" name="Gender" id="male" value="male">
			<label for="famale">Female</label>
			<input type="radio" name="Gender" id="famale" value="female">
		</p>
		<p>
			Hobbies:
			<label for="basketball">Basketball</label>
			<input type="checkbox" name="Hobbies" id="baskesball">
			<label for="Football">Football</label>
			<input type="checkbox" name="Hobbies" id="Football">
			<label for="badminton">Badminton</label>
			<input type="checkbox" name="Hobbies" id="badminton">
		</p>
	</fieldset>
<!-- books -->	
	<fieldset>
		<legend>Books</legend>
		<p>
			<label>name</label>
			<input type="text" name="">
			<label for="quantity">Quantity (Maximum 5)</label>
			<input type="number" name="quantity" min="1" max="5">
		</p>
	</fieldset>
	<button>Summit</button>
	<button>Reset</button>
</form>
</body>
</html>
