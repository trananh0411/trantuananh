<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<h1>Thanh Toán</h1>

		<p>
			<label for="fname">Tên đầy đủ</label>
			<input type="text" name="fname" id="fname" placeholder="Nhập tên đầy đủ người mua hàng">
		</p>

		<p>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Nhập password">
		</p>

		<p>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Nhập email">
		</p>

		<p>
			<label for="date">Ngày sinh</label>
			<input type="date" name="date" id="date">
		</p>

		<label for="browser">Mặt hàng mua</label>
  		<input list="browsers" name="browser" id="browser">
 		<datalist id="browsers">
    		<option value="Shoes">
    		<option value="Shirt">
    		<option value="Socks">
    		<option value="Sandals">
    		<option value="Trouser">
  		</datalist>

  		<p>
  			<label for="number">Số lượng mua</label>
  			<input type="number" name="number" id="number" min="1" max="5">
  		</p>

  		<p>
  			<label for="range">Bán kính vận chuyển</label>
  			<input type="range" name="range" id="range" min="10" max="20">
  		</p>
		
		<input type="submit" name="" value="đăng kí">
	</form>
</body>
</html>
